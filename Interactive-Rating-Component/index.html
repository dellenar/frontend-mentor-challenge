<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Css/style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
<main>
  <section class="ratingScreen">
    <div class="logo">
      <img src="images/icon-star.svg" alt="icon">
    </div>
    <article>
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
      </p>
    </article>
    <div class="ratingButtons">
      <label for="rating">
        <input type="button" class="btn" value="1">
        <input type="button" class="btn" value="2">
        <input type="button" class="btn" value="3">
        <input type="button" class="btn" value="4">
        <input type="button" class="btn" value="5">
      </label>
    </div>
    <div>
      <button class="submit" id="submitButton"> SUBMIT</button>
      <p class="ratingText">Please choose a rate between 1 - 5</p>
    </div>
  </section>
  <section class="resultScreen">
    <div class="result-logo">
      <img src="images/illustration-thank-you.svg" alt="thank">
    </div>
    <p id="score"></p>
    <article>
      <h1>Thank you!</h1>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!</p>
    </article>
  </section>
</main>

<script src="JS/app.js"></script>
</body>
</html>
